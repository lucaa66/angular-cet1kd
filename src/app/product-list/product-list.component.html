<h2>Products</h2>

<div *ngFor="let element of products">
  <h3>
    <a [title]="element.name + ' details'">
      {{ element.name }}
    </a>
  </h3>

  <p *ngIf="element.description">
    Description: {{ element.description }}
  </p>

  <button (click)="share()">
    Share
  </button>
</div>
